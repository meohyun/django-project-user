{% extends 'kky_base/base_with_navbar.html' %}
{% load static %}

{% block content %}
<div class="account-background">
  <main class="content-list">
    <div class="content">
        <navbar>    
        {% if user.is_authenticated %}
            <p>안녕하세요 {{user.nickname}} 학회원님! 만나서 반가워요!</p>
        {% else %}
            <p>로그인을 해주세요.</p>
        {% endif %}
        </navbar>
    </div>
</div>


{% endblock content %}
